source = ~/.config/hypr/exec.conf
source = ~/.config/hypr/keybind.conf
source = ~/.config/hypr/windowrule.conf
source = ~/.config/hypr/nvidia.conf
source = ~/.config/hypr/theme.conf


# Monitors
monitor = DP-1, 1920x1080@143.85Hz, 0x0, 1
monitor = HDMI-A-1, 1920x1080@60Hz, -1920x-100, 1

# Workspaces
workspace = 1, monitor:DP-1, persistent:true, default:true
workspace = 2, monitor:DP-1, persistent:true, default:false
workspace = 3, monitor:HDMI-A-1, persistent:true, default:true
workspace = 4, monitor:HDMI-A-1, persistent:true, default:false

# Workspace dedicated for OBS
workspace = name:obs, monitor:HDMI-A-1, persistent:true, default:false
windowrule {
  name = obs-workspace
  workspace = obs
  no_initial_focus = on
  match:class = ^(com\.obsproject\.Studio)$
}

# Mouse & Keyboard
input {
  kb_layout = fi
  follow_mouse = 1
  mouse_refocus = 0
  sensitivity = -0.5  # -1.0 - 1.0, 0 means no modification.
  float_switch_override_focus = 1
}

general {
  gaps_in = 5
  gaps_out = 7
  border_size = 2
  col.active_border = rgba($lavenderAlphaff)
  col.inactive_border = rgba($overlay0Alphaff)
  layout = dwindle
  resize_on_border = false
  allow_tearing = true
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
  
}

decoration {
  rounding = 5
  active_opacity = 1
  inactive_opacity = 1
  
  blur {
    enabled = true
    size = 2
    passes = 2
    new_optimizations = on
    ignore_opacity = off
    xray = true
  }
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring>
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1
    bezier = quick, 0.15, 0, 0.1, 1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
    animation = zoomFactor, 1, 7, quick
}

dwindle {
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
  smart_resizing = true # you probably want this
}

